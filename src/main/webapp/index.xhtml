<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>Stock Management</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<body>
	<ui:include src="/WEB-INF/Menu.xhtml"></ui:include>
	<div class="container">
		<h:form>
			<h:dataTable class="table  table-striped mt-3"
				value="#{productBean.products}" var="product" border="0"
				cellspacing="1" cellpadding="1">
				<h:column>
					<f:facet name="header">Product ID</f:facet>
                    #{product.idproduct}
                </h:column>
				<h:column>
					<f:facet name="header">Product Name</f:facet>
                    #{product.productname}
                </h:column>
				<h:column>
					<f:facet name="header">Product Quantity</f:facet>
                    #{product.quantity}
                </h:column>
				<h:column>
					<f:facet name="header">Product Price</f:facet>
                    #{product.price}
                </h:column>
				<h:column>
					<f:facet name="header">Product Type</f:facet>
				  #{product.type.typename} 
                </h:column>

			
			</h:dataTable>
		</h:form>
	</div>

</body>
</html>
