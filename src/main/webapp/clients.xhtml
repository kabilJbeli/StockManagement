<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>Stock Management</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
	<script>
		function showModal(e,id) {
			e.preventDefault();
		    document.getElementById("clients:userid").value = id;

			$('#clientByCommandList').modal('show');

		}
	</script>
</h:head>
<body>
	<ui:include src="/WEB-INF/Menu.xhtml"></ui:include>
	<div class="container-fluid">
		<h:form id="order">
			<div class="modal fade" id="clientByCommandList" tabindex="-1"
				role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Client Orders</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true"> &times;
								</span>
							</button>
						</div>
						<div class="modal-body">

							<p:dataTable class="table  table-striped mt-3"
								value="#{userCommandBean.getCommandsByUserId(productBean.selectedUser)}"
								var="order" border="0" cellspacing="1" cellpadding="1">
								<p:column>
									<f:facet name="header">Order ID</f:facet>
                    #{order.idcommand}
                </p:column>
								<p:column>
									<f:facet name="header">Quantity</f:facet>
                    #{order.quantity}
                </p:column>
								<p:column>
									<f:facet name="header">Product Name</f:facet>
                    #{order.product.productname}
                </p:column>
								<p:column class="status">
									<f:facet name="header">Action</f:facet>
									<p:commandButton
										action="#{userCommandBean.acceptOrder(order.idcommand)}"
										value="Accept" update="@form" immediate="true" />
									<p:commandButton
										action="#{userCommandBean.rejectOrder(user.iduser)}"
										value="Refuse" update="@form" immediate="true" />
								</p:column>
							</p:dataTable>
						</div>
					</div>
				</div>
			</div>
		</h:form>

		<h2>Clients List</h2>
		<br />
		<h:form id="clients">
			<h:inputHidden id="userid" value="#{productBean.selectedUser}" />			
		
			<p:dataTable class="table  table-striped"
				value="#{userBean.getUserList()}" var="user" border="0"
				cellspacing="1" cellpadding="1">
				<p:column rendered='#{user.isAdmin != 1}'>
					<f:facet name="header">User ID</f:facet>
                    #{user.iduser}
                </p:column>
				<p:column rendered='#{user.isAdmin != 1}'>
					<f:facet name="header">User Name</f:facet>
                    #{user.username}
                </p:column>
				<p:column rendered='#{user.isAdmin != 1}'>
					<f:facet name="header">User Last Name</f:facet>
                    #{user.lastname}
                </p:column>
				<p:column rendered='#{user.isAdmin != 1}'
					class="d-flex justify-content-center">
					<f:facet name="header">Actions</f:facet>
					<p:commandButton value="Consult Orders" type="button" 
						onclick="showModal(event,#{user.iduser});" update="order"
						/>
						
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
	<h:outputScript library="js" name="jquery-3.2.1.slim.min.js" />
	<h:outputScript library="js" name="popper.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</body>
</html>
