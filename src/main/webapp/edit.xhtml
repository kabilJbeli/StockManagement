<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>Stock Management</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<body>

	<ui:include src="/WEB-INF/Menu.xhtml"></ui:include>
	<div class="container-fluid">
		<h:form>
			<p:inputText placeholder="product name"
				value="#{productBean.updateProduct.productname}" required="true" />
			<br />
			<p:inputText type="number" placeholder="Price"
				value="#{productBean.updateProduct.price}" required="true" />
			<br />
			<p:inputText type="number" placeholder="Quantity"
				value="#{productBean.updateProduct.quantity}" required="true" />
			<br />
			<h:selectOneMenu id="speciality_selection"
				value="#{productBean.productType}" required="true">
				<f:selectItems var="type" value="#{typeBean.types}"
					itemLabel="#{type.typename}" itemValue="#{type.idtype}" />
			</h:selectOneMenu>
			<br />
				<p:commandButton
						action="#{productBean.updateSelectedProduct()}"
						class="btn btn-primary mt-3" value="Update"  />
		</h:form>
	</div>


	<h:outputScript library="js" name="jquery-3.2.1.slim.min.js" />
	<h:outputScript library="js" name="popper.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</body>
</html>
