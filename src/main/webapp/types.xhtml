<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>Stock Management</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<body>
	<ui:include src="/WEB-INF/Menu.xhtml"></ui:include>
	<div class="container-fluid">
		<h:form>
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Add New Category</h5>
							<button type="button" class="close" data-dismiss="modal"
								aria-label="Close">
								<span aria-hidden="true">
									&times;
								</span>
							</button>
						</div>
						<div class="modal-body">
							<p:inputText placeholder="type name" value="#{typeBean.typename}"
								required="true" />
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary ui-button-text-only "
								data-dismiss="modal"><span class="ui-button-text">Close</span></button>

							<p:commandButton class="btn btn-primary" value="submit"
								action="#{typeBean.createType()}" update="@form" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
		<h:form>
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#exampleModal">Add New Category</button>
				<h2 class="mt-4">Categories List</h2>
			<br/>
			<p:dataTable class="table  table-striped"
				value="#{typeBean.types}" var="type" border="0" cellspacing="1"
				cellpadding="1">
				<p:column>
					<f:facet name="header">Type ID</f:facet>
                    #{type.idtype}
                </p:column>
				<p:column>
					<f:facet name="header">Type Name</f:facet>
                    #{type.typename}
                </p:column>
				<p:column class="actionCell">
					<f:facet name="header">Action</f:facet>
					<p:commandButton value="Remove"
						action="#{typeBean.removeType(type.idtype)}" update="@form" />
						<p:commandButton value="Update"
						action="#{typeBean.edit(type.idtype)}" update="@form" />
				</p:column>
			</p:dataTable>
		</h:form>
	</div>
	<h:outputScript library="js" name="jquery-3.2.1.slim.min.js" />
	<h:outputScript library="js" name="popper.min.js" />
	<h:outputScript library="js" name="bootstrap.min.js" />
</body>
</html>
