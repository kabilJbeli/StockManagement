<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>

	<h:form>
	
		<p:inputText type="number" placeholder="Quantity"
			value="#{userCommandBean.quantity}" required="true" />
		<br />
		<h:selectOneMenu id="speciality_selection"
			value="#{userCommandBean.productType}">
			<f:selectItems var="product" value="#{productBean.products}"
				itemLabel="#{product.productname}" itemValue="#{product.idproduct}" />
		</h:selectOneMenu>
		<br />
		<p:commandButton class="btn btn-primary" value="submit"
			action="#{userCommandBean.createCommand()}" update="@form" />
	</h:form>
	
</body>
</html>
