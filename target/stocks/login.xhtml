<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
	  <h:head>
	<title>login</title>
		<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<h:form id="authentification">
	<p:panel header="Authentification" style="width: 500px;">
		<p:outputLabel  value="Username" />
		<p:inputText id="username" value="#{userBean.username}"></p:inputText>
		<br/>		
		<p:outputLabel  value="Password" />
		<p:password id="password" value="#{userBean.password}"></p:password>
		<br/>
		 <p:outputLabel value="#{userBean.msg}" style="color: red"/>
		<br/>
		<p:commandButton action="#{userBean.validateUsernamePassword}"
			value="Login" ajax="false" update="authentification"></p:commandButton>
	</p:panel>		
	</h:form>
</h:body>
</html>
